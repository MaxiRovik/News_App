<html lang="en">
<head>

    <link rel="stylesheet" href="main_page_CSS/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <title>News</title>
</head>
<body>
<div class="preloader">
    <div class="preloader__row">
        <div class="preloader__item"></div>
        <div class="preloader__item"></div>
    </div>
</div>
<header class="header">
    <div class = "container">
        <div class = "header__inner">
            <div class="header__appName">
                    News App
            </div>
            <div class="inputWrapper">
                <img src = "UI/magnifer.png" alt ="#">
                <input type="text" placeholder="Type something to start  search"/>

                <div class = "noResultBanner">No exact matches found</div>
            </div>
            <div class="categories" >
                Categories

                <div class = "subMenu">
                    <div>
                        <a href="#">Sport</a>
                        <a href="#">World</a>
                        <a href="#">Covid</a>
                        <a href="#">Business</a>
                        <a href="#">Politics</a>
                        <a href="#">Science</a>
                        <a href="#">Religion</a>
                        <a href="#">Health</a>
                        </div>
                    <div></div>
                </div>
            </div>
            <div class="trend">
                <img src="UI/⚡️%20Trending%20news.png" alt = "#">
                <div class="trend__cover">
                    Trending news
                </div>
            </div>
            <button class = "nav-toggle" type="button">
                <span class = "nav-toggle__item"></span>
            </button>
        </div>
    </div>
</header>

<div class = "mainPage">
    <div class = "topNewsBlock">

    </div>
    <div class = "newsListBlock">

    </div>

<button class="btnScrollToTop">
    Scroll to top <span class="material-icons">
arrow_circle_up
</span>
